<html>		
<head>		
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>		
<script type="text/javascript">		
function doData(json) {		
spreadSheetData = json.feed.entry;		
}		
		
function drawCell(tr, val) {		
var td = $("<td/>");		
tr.append(td);		
		
// for formula -- but no data		
if (/^=image/.test(val)) {		
var img = $('<img />')		
var src = val.replace(/"(.*)"/, '$1')		
console.log('src', src)		
img.attr('src', src)		
td.append(img)		
		
// for straight url		
} else if (/^http/.test(val)) {		
var img = $('<img />')		
img.attr('src', val)		
td.append(img)		
} else {		
td.append(val);		
}		
return td;		
}		
		
function drawRow(table, rowData) {		
	if (rowData == null) return null;	
	if (rowData.length == 0) return null;	
	var tr = $("<tr/>");	
	table.append(tr);	
	for(var c=0; c<rowData.length; c++) {	
		drawCell(tr, rowData[c]);
	}	
	return tr;	
}		
		
function drawTable(parent) {		
	var table = $("<table/>");	
	parent.append(table);	
	return table;	
}		
		
function readData(parent) {		
var data = spreadSheetData;		
var table = drawTable(parent);		
var rowData = [];		
		
for(var r=0; r<data.length; r++) {		
var cell = data[r]["gs$cell"];		
var val = cell["$t"];		
if (cell.col == 1) {		
drawRow(table, rowData);		
rowData = [];		
}		
rowData.push(val);		
}		
drawRow(table, rowData);		
}		
$(document).ready(function(){		
readData($("#data"));		
});		
		
</script>		
<script src="https://spreadsheets.google.com/feeds/cells/1MCJ7LtG1WKpQ7Nxx60krnsjmmdO9UC_Uhypx9w5txCs/1/public/values?alt=json-in-script&callback=doData"></script>		
<style type="text/css">		
table {border-collapse: collapse; width: 280px; font-size: 16; text-align: left; color: white; }		
th, td {border: thin solid white; padding: 3px;}		
tr.head th, tr.head td {background-color: #EDEDED; border-bottom: 4px double black;}		
span.linetitle {font-weight: bold;}		
div.lineclass {font-style: italic;}		
.title, .result {width: 80%;}		
.notes {width: 15%;}		
h1 {text-align: center;}		
body {margin: 12px; font-size: 12px;}		
</style>		
<style type="text/css" media="print">		
form {display: none;}		
</style>		
</head>		
<body>		
<h1 style="color: white">Quickview</h1>		
<div id="data"/>		
</body>		
</html>
