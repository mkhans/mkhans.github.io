<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRANgZIVjjIG5LIOBcp0UMuam5has9V45EmjuRVK9ywruZzqZBQ9lhaTsjaVJqqtuAjRC6sGCUhK9V8/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
</script>
  
</body>
</html>
