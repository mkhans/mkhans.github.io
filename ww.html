<!DOCTYPE html>
<html>
    <head>
        <title>Wasatch Wind</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="ww.js"></script>
        <link href="ww.css" rel="stylesheet">
    </head>

<body>

    <img src="images/logo.png" width="15%">
    <img src="https://mkhans.github.io/images/pg.gif" width="10%"><p></p>
    
    <h1>Current Conditions</h1>
    
        <div>
            <table height="250px" width=100%>
                <tr>
                    <td title="East Bench Looking West" rowspan="3" class="subscript">
                        <a href="http://hazecam.x10host.com/slc/SLC.JPG" target="_blank">
                            <img src="http://hazecam.x10host.com/slc/SLC.JPG" height=240px></a><br>
                            East Bench Looking West</td>
                    <td id="noaa-current-img" class="indent"></td>
                    <td id="noaa-current-sky" class="indent"></td>
                </tr>
                <tr>
                    <td class="indent"><img src="images/temp.png" height="85px"></td>
                    <td id="noaa-current-temp" class="indent-lrg"></td>
                </tr>
                <tr>
                    <td class="indent"><img src="images/pressure.png" height="85px"></td>
                    <td id="noaa-current-pres" class="indent"></td>
                </tr>
            </table>
        </div>
        <p class="bottom-pad"></p>
    
    <button class="collapsible">Key Wind Stations (mph)</button>
        <div class="current-wind">
            <table width="100%">
                <tr>
                    <th>Station</th>
                    <th>Time</th>
                    <th>Speed</th>
                    <th>Gust</th>
                    <th>Cardinal</th>
                    <th>Graphic</th>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=KSLC&table=1&banner=off" target="_blank">KSLC</a></td>
                    <td id="kslc-time"></td>
                    <td id="kslc-wind-speed" class="bold"></td>
                    <td id="kslc-wind-gust" style='text-align:center';></td>
                    <td id="kslc-wind-dir-card" style='text-align:center';></td>
                    <td id="kslc-wind-dir-img" style='text-align:center';></td>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=OC1WX&table=1&banner=off" target="_blank">Oly MSI</a></td>
                    <td id="omsi-time"></td>
                    <td id="omsi-wind-speed" class="bold"></td>
                    <td id="omsi-wind-gust" style='text-align:center';></td>
                    <td id="omsi-wind-dir-card" style='text-align:center';></td>
                    <td id="omsi-wind-dir-img" style='text-align:center';></td>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=PKC&table=1&banner=off" target="_blank">Jupiter</a></td>
                    <td id="pkcy-time"></td>
                    <td id="pkcy-wind-speed" class="bold"></td>
                    <td id="pkcy-wind-gust" style='text-align:center';></td>
                    <td id="pkcy-wind-dir-card" style='text-align:center';></td>
                    <td id="pkcy-wind-dir-img" style='text-align:center';></td>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=C8948&table=1&banner=off" target="_blank">Legacy</a></td>
                    <td id="cvil-time"></td>
                    <td id="cvil-wind-speed" class="bold"></td>
                    <td id="cvil-wind-gust" style='text-align:center';></td>
                    <td id="cvil-wind-dir-card" style='text-align:center';></td>
                    <td id="cvil-wind-dir-img" style='text-align:center';></td>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=OGP&table=1&banner=off" target="_blank">Ogden Pk</a></td>
                    <td id="ogpk-time"></td>
                    <td id="ogpk-wind-speed" class="bold"></td>
                    <td id="ogpk-wind-gust" style='text-align:center';></td>
                    <td id="ogpk-wind-dir-card" style='text-align:center';></td>
                    <td id="ogpk-wind-dir-img" style='text-align:center';></td>
                </tr>
            </table>
        </div><br><br><br>
    
    <hr>
    
    Soaring Forecast Report Date:<div id="report-date"></div><br>
    Maximum Rate of Lift (ft/min):<div id="max-rol"></div><br>
    Top of Lift (ft):<div id="top-of-lift"></div><br>
    Overdevelopment Time:<div id="od-time"></div><br>
    Height of the -3 Index (ft):<div id="neg3-index"></div><br>
    
    <script>
        var coll = document.getElementsByClassName("collapsible");
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var currentWind = this.nextElementSibling;
            if (currentWind.style.maxHeight){
                currentWind.style.maxHeight = null;
            } else {
                currentWind.style.maxHeight = currentWind.scrollHeight + "px";
            }
            });
        }
    </script>
    
</body>
</html>
