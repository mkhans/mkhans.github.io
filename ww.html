<!DOCTYPE html>
<html>
    <head>
        <title>Wasatch Wind</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="ww.js"></script>
        <link href="ww.css" rel="stylesheet">
    </head>

<body>

    <img src="images/logo.png" width="15%">
    <img src="https://mkhans.github.io/images/pg.gif" width="10%"><p></p>
    
    <h1>Current Conditions</h1>
    
        <div style='float:left'>
            <table>
                <tr>
                    <td id="noaa-current-img" rowspan="3"></td>
                    <td id="noaa-current-sky" class="text-indent"></td>
                </tr>
                <tr>
                    <td id="noaa-current-temp" class="text-indent-lrg"></td>
                </tr>
                <tr>
                    <td id="noaa-current-pres" class="text-indent"></td>
                </tr>
            </table>
        </div>
        <div style='float:right'>
            <a href="http://hazecam.x10host.com/slc/SLC.JPG" target="_blank">
            <img src="http://hazecam.x10host.com/slc/SLC.JPG" height=170px></a><br>
            East Bench Looking West
            <p class="bottom-pad"></p>
        </div>
    
    <button class="collapsible">Key Wind Stations</button>
        <div class="current-wind">
            <table width="100%">
                <tr>
                    <th>Station</th>
                    <th>Time</th>
                    <th>Speed</th>
                    <th>Gust</th>
                    <th>Cardinal</th>
                    <th>Graphic</th>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=KSLC&table=1&banner=off" target="_blank">KSLC</a></td>
                    <td id="kslc-time"></td>
                    <td id="kslc-wind-speed"></td>
                    <td id="kslc-wind-gust"></td>
                    <td id="kslc-wind-dir-card"></td>
                    <td id="kslc-wind-dir-img"></td>
                </tr>
                <tr>
                    <td><a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=OC1WX&table=1&banner=off" target="_blank">Olympus MSI</a></td>
                    <td id="omsi-time"></td>
                    <td id="omsi-wind-speed"></td>
                    <td id="omsi-wind-gust"></td>
                    <td id="omsi-wind-dir-card"></td>
                    <td id="omsi-wind-dir-img"></td>
                </tr>
            </table>
        </div><br><br><br>
    
    KSLC as of:<div id="kslc-date-time"></div><br>
    
    <hr>
    
    Soaring Forecast Report Date:<div id="report-date"></div><br>
    Maximum Rate of Lift (ft/min):<div id="max-rol"></div><br>
    Top of Lift (ft):<div id="top-of-lift"></div><br>
    Overdevelopment Time:<div id="od-time"></div><br>
    Height of the -3 Index (ft):<div id="neg3-index"></div><br>
    
    <script>
        var coll = document.getElementsByClassName("collapsible");
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var currentWind = this.nextElementSibling;
            if (currentWind.style.maxHeight){
                currentWind.style.maxHeight = null;
            } else {
                currentWind.style.maxHeight = currentWind.scrollHeight + "px";
            }
            });
        }
    </script>
    
</body>
</html>
